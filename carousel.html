<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="carousel.css">

    <!-- Slick js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css" integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg==" crossorigin="anonymous" />
    <link rel="stylesheet" href="slickjs/slick-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css" integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw==" crossorigin="anonymous" />
</head>
<!-- Reset css -->
<style>
    * {
        margin: 0;
        padding: 0;
    }
</style>

<body>

    <section id="single-item">
        <div id="carousel-images">
            <img src="img-carrossel/1.jpg" alt="">
            <img src="img-carrossel/2.jpg" alt="">
            <img src="img-carrossel/3.jpg" alt="">
            <img src="img-carrossel/5.jpg" alt="">
            <img src="img-carrossel/6.jpg" alt="">
            <img src="img-carrossel/7.jpg" alt="">
            <img src="img-carrossel/8.jpg" alt="">
            <img src="img-carrossel/9.jpg" alt="">
        </div>
    </section>



    <!-- Script -->
    <!-- Slick js -->
    <!-- Slick js and jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

    <!-- Carousel -->
    <script>
        $('#carousel-images').slick({
            dots: true,
            infinite: true,
            speed: 300,
            slidesToShow: 3,
            slidesToScroll: 3,
            autoplay: true,
            autoplaySpeed: 1000,
            // fade: true,

            responsive: [{
                breakpoint: 1024,
                settings: {
                    slidesToShow: 3,
                    slidesToScroll: 3,
                    infinite: true,
                    dots: true
                }
            }, {
                breakpoint: 600,
                settings: {
                    slidesToShow: 2,
                    slidesToScroll: 2
                }
            }, {
                breakpoint: 480,
                settings: {
                    slidesToShow: 1,
                    slidesToScroll: 1
                }
            }]
        });
    </script>
</body>

</html>
